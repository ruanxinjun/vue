<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<script src="lib/vue.js" type="text/javascript"></script>
</head>
<body>
	<div id="app">
	</div>
    <script>
    	var app =  Vue.extend({
    		template:`<button>this is extend button --- {{msg}}---{{message}}</button>`,
    		data(){
    			return {
    				msg:'hello msg'
    			}
    		},
            props:['message']
    	});
        var propsData = {
            message:'this is message'
        };
    	new app({propsData}).$mount('#app');
    </script>	
</body>
</html>
