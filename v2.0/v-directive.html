<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<script src="lib/vue.js" type="text/javascript"></script>
</head>
<body>
	<div id="app">
		<button type="button" v-ruan="'orange'">
			历史的伟大
		</button>
        <button type="button" v-ruan="orange">
            历史的伟大
        </button>
	</div>
    <script>
    	Vue.directive('ruan',(el,binding)=>{
    		el.style="color:"+binding.value;
    		var that= el;
    		that.onmousedown = ()=>{
    			alert(binding.value);
    		};
    	});
    	new Vue({
    		el:'#app',
            data:{
                orange:'orange'
            }
    	});
    </script>	
</body>
</html>
