<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="lib/vue.js" type="text/javascript"></script>
</head>
<body>
	<div id="app">
		<news>
		<span slot="intro">{{list.intro}}</span>
		<span slot="title">{{list.title}}</span>
		<span slot="subtitle">{{list.subtitle}}</span>
		<span slot="date">{{list.date}}</span>
		</news>

	</div>
	<template id="news">
		<div>
			<p>title:<slot name="title"></slot></p>
			<p>subtitle:<slot name="subtitle"></slot></p>
			<p>intro:<slot name="intro"></slot></p>
			<p>date:<slot name="date"></slot></p>
		</div>
	</template>
	<script>

		new Vue({
			el:'#app',
			data:{
				list:{
					title:'我爱你中国',
					subtitle:'每天都想你一点',
					intro:'离离原上草，一岁一枯荣，野火烧不尽，春风吹又生',
					date:'2018-05-05 21:12:50'
				}
			},
			components:{
				'news':{
					template:'#news'
				}
			}
		});
	</script>
</body>
</html>
