<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<script src="lib/vue.js" type="text/javascript"></script>
</head>
<body>
	<div id="app">
		<!-- <comm message="messages"></comm>
		<comm v-bind:message="messages"></comm> -->
		<component :is="who">
				
		</component>
		<button type="button" @click="chancom"> change </button>
	</div>
	<script>
		var comm  = {
			props:['message'],
			template:`<div>{{message}}</div>`
		};

		var cA = {
			template:'<div>cA</div>'
		};
		var cB = {
			template:'<div>cB</div>'
		};
		var cC = {
			template:'<div>cC</div>'
		};

		Vue.component('comm',comm);

		new Vue({
			el:'#app',
			data(){
				return {
					messages:'A',
					who:'cC'
				}
			},
			components:{
				cA,cB,cC
			},
			methods:{
				chancom:function(){
					if(this.who=='cA'){
						this.who='cB';
					}else if(this.who=='cB'){
						this.who='cC';
					}else{
						this.who='cA';
					}
				}
			}
		});
	</script>
</body>
</html>
